<ion-header>
  <ion-navbar color="twitter">
    <ion-title text-center>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let tweet of news" (tap)="inapp(tweet)">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/twitter.png">
      </ion-avatar>
      <h2>{{ tweet.user.name }} <b color="twitter">@{{ tweet.user.screen_name }}</b></h2>
      <h6>{{ tweet.created_at }}</h6>
      <p text-wrap>{{ tweet.text }}</p>
    </ion-item>
  </ion-card>
  
</ion-content>
